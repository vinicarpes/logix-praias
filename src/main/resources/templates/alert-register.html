<!DOCTYPE html>
<html lang="pt-br" lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Cadastro de Alerta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar centralizada -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container position-relative">
        <button
                class="btn position-absolute start-0"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu"
        >
            <i class="bi bi-list text-light fs-3"></i>
        </button>


        <!-- Título centralizado -->
        <span class="navbar-brand mx-auto">
            <i class="bi bi-life-preserver"></i> Cadastro de Alerta
        </span>

        <!-- Ícone de notificação -->
        <a href="#" class="nav-link position-absolute end-0">
            <i class="bi bi-bell text-light fs-5 fs-3"></i>
        </a>
    </div>
</nav>



<div class="container">
    <!-- Card para destacar o formulário -->
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="get">
                <fieldset class="border rounded p-4 mb-4">
                    <legend class="w-auto px-2 text-center">Preencha os dados do formulário</legend>

                    <div class="mb-3">
                        <label for="material-type" class="form-label">Tipo de Alerta</label>
                        <select name="material-type" id="material-type" class="form-select" required>
                            <option value="" disabled selected>Selecione sua opção</option>
                            <option value="quantity">Quantidade</option>
                            <option value="due">Data de Validade</option>
                            <!-- opções populadas dinamicamente -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="material" class="form-label">Material</label>
                        <select name="material" id="material" class="form-select" required>
                            <option value="">Selecione um material</option>
                            <!-- opções populadas dinamicamente -->
                        </select>
                    </div>
            <!--Tentar tranformar o tipo de input de maeneira dinâmica com base na seleção do tipo de alerta-->
                    <div class="mb-3">
                        <label for="alert-ref" class="form-label">Referência do Alerta</label>
                        <input type="text" name="alert-ref" id="alert-ref" class="form-control" placeholder="Valor de referência" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-check-label">Deseja receber notificações por e-mail? </label>
                        <label for="send-email" class="form-check-label"> Sim</label>
                        <input type="checkbox" name="send-email" id="send-email" class="form-check-input">
                    </div>

                </fieldset>

                <!-- Botões alinhados à direita -->
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Offcanvas Menu -->
<div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel"
>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Fechar"
        ></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled">
            <li><a href="#" class="nav-link"><i class="bi bi-house"></i> Início</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-clipboard-plus"></i> Novo Cadastro</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-card-list"></i> Meus Alertas</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-gear"></i> Configurações</a></li>
        </ul>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>

</body>
</html>
