<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Cadastro de Alerta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar centralizada -->
<div th:replace="~{fragments :: navbar(' Cadastro de Alerta')}"></div>



<div class="container">
    <!-- Card para destacar o formulário -->
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="get">
                <fieldset class="border rounded p-4 mb-4">
                    <legend class="w-auto px-2 text-center">Preencha os dados do formulário</legend>

                    <div class="mb-3">
                        <label for="alert-type" class="form-label">Tipo de Alerta</label>
                        <select name="alert-type" id="alert-type" class="form-select" required>
                            <option value="" disabled selected>Selecione sua opção</option>
                            <option value="quantity">Quantidade</option>
                            <option value="due">Data de Validade</option>
                            <!-- opções populadas dinamicamente -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="material" class="form-label">Material</label>
                        <select name="material" id="material" class="form-select" required>
                            <option value="">Selecione um material</option>
                            <!-- opções populadas dinamicamente -->
                        </select>
                    </div>
            <!--Tentar tranformar o tipo de input de maeneira dinâmica com base na seleção do tipo de alerta-->
                    <div class="mb-3">
                        <label for="alert-ref" class="form-label">Referência do Alerta</label>
                        <input type="text" name="alert-ref" id="alert-ref" class="form-control" disabled placeholder="Valor de referência" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-check-label">Deseja receber notificações por e-mail? </label>
                        <label for="send-email" class="form-check-label"> Sim</label>
                        <input type="checkbox" name="send-email" id="send-email" class="form-check-input">
                    </div>

                </fieldset>

                <!-- Botões alinhados à direita -->
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Offcanvas Menu -->
<div th:replace="~{fragments :: menu}"></div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>

    <script src="../js/main.js"></script>

</body>
</html>
