<head th:fragment="indexHead(title)">
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Logix Praias</title>
  <link rel='stylesheet' type='text/css' media='screen'
        href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"  />
  <link rel="stylesheet" th:href="@{/css/index-style.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- src/main/resources/templates/fragments.html -->
<nav th:fragment="navbar(title)" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <button
            class="btn text-light me-3"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-label="Abrir menu"
    >
      <i class="bi bi-list fs-3"></i>
    </button>

    <a class="navbar-brand mx-auto text-light fs-4" href="/">
      <i class="bi bi-life-preserver me-2"> </i>
      <span th:text="${title}"> Logix Praias</span>
    </a>

    <a
            href="/alert/show"
            class="nav-link text-light position-relative ms-3"
            aria-label="Notificações"
    >
      <i class="bi bi-bell-fill fs-3"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        3
      </span>
    </a>
  </div>
</nav>

<!-- Offcanvas Menu -->
<div th:fragment="menu"
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
    <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Fechar"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li><a href="/" class="nav-link"><i class="bi bi-house"></i> Início</a></li>
      <li><a href="/alert/show" class="nav-link"><i class="bi bi-bell"></i> Alertas</a></li>
      <li><a href="/material/show" class="nav-link"><i class="bi bi-card-list"></i> Estoque</a></li>
      <li><a href="/material/receipt" class="nav-link"><i class="bi bi-clipboard-plus"></i> Recebimento de Material</a></li>
      <li><a href="/material/withdrawal" class="nav-link"><i class="bi bi-clipboard-minus"></i> Retirada de Material</a></li>
      <li><a href="/reports" class="nav-link"><i class="bi bi-file-bar-graph"></i> Relatórios</a></li>
      <li><a href="/user" class="nav-link"><i class="bi bi-person-badge"></i> Usuários</a></li>
    </ul>
  </div>
</div>
