<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logix Praias</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/index-style.css'>
    <link rel='stylesheet' type='text/css' media='screen'
          href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar centralizada -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container position-relative">
        <button
                class="btn position-absolute start-0"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu"
        >
            <i class="bi bi-list text-light fs-3"></i>
        </button>


        <!-- Título centralizado -->
        <span class="navbar-brand mx-auto">
            <i class="bi bi-life-preserver"></i> Logix Praias
        </span>

        <!-- Ícone de notificação -->
        <a href="#" class="nav-link position-absolute end-0">
            <i class="bi bi-bell text-light fs-5 fs-3"></i>
        </a>
    </div>
</nav>
<section class="card-panel">
    <div class="card">
        <i class="fa-solid fa-folder"></i>
        <p>Cadastro de Usuário</p>
    </div>
    <div class="card">
        <i class="fa-solid fa-folder"></i>
        <p>Cadastro de Material</p>
    </div>
    <div class="card">
        <i class="fa-solid fa-folder"></i>
        <p>Cadastro de Tipo de Material</p>
    </div>
    <div class="card">
        <i class="fa-solid fa-folder"></i>
        <p>Cadastro de Recebimento de Material</p>
    </div>
    <div class="card">
        <i class="fa-solid fa-folder"></i>
        <p>Cadastro de Retirada de Material</p>
    </div>
    <div class="card">
        <i class="fa-solid fa-folder"></i>
        <p>Consulta de Estoque</p>
    </div>
    <div class="card">
        <i class="fa-solid fa-folder"></i>
        <p>Consulta de Usuário</p>
    </div>
    <div class="card">
        <i class="fa-solid fa-folder"></i>
        <p>Relatórios</p>
    </div>
</section>
<footer>
    <div class="option">
        <i class="fa-home fa-solid"></i>
        Home
    </div>

    <div class="option">
        <i class="fa-solid fa-file"></i>
        Op 1
    </div>
    <div class="option">
        <i class="fa-solid fa-gear"></i>
        Op 1
    </div>
</footer>
<!-- Offcanvas Menu -->
<div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel"
>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Fechar"
        ></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled">
            <li><a href="#" class="nav-link"><i class="bi bi-house"></i> Início</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-clipboard-plus"></i> Novo Cadastro</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-card-list"></i> Meus Alertas</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-gear"></i> Configurações</a></li>
        </ul>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
