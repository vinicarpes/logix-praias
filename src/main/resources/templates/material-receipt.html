<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Materiais</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar centralizada -->
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center mb-5">
    <a class="navbar-brand" href="#"><i class="bi bi-life-preserver"></i> Cadastro de Materiais</a>
</nav>

<div class="container">
    <!-- Card para destacar o formulário -->
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="get">
                <fieldset class="border rounded p-4 mb-4">
                    <legend class="w-auto px-2 text-center">Preencha os dados do formulário</legend>

                    <div class="mb-3">
                        <label for="material-type" class="form-label">Tipo de Material</label>
                        <select name="material-type" id="material-type" class="form-select" required>
                            <option value="">Selecione um tipo</option>
                            <!-- opções populadas dinamicamente -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="material" class="form-label">Material Recebido</label>
                        <select name="material" id="material" class="form-select" required>
                            <option value="">Selecione um material</option>
                            <!-- opções populadas dinamicamente -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="receipt-date" class="form-label">Data de Recebimento</label>
                        <input type="date" name="receipt-date" id="receipt-date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="due-date" class="form-label">Data de Validade (se houver)</label>
                        <input type="date" name="due-date" id="due-date" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="supplier" class="form-label">Fornecedor</label>
                        <input type="text" name="supplier" id="supplier" class="form-control" placeholder="Insira o forncedor">
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantidade</label>
                        <input type="number" min="0" step="1" name="quantity" id="quantity" class="form-control" placeholder="Insira a quantidade">
                    </div>


                    <div class="mb-4">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea name="description" id="description" class="form-control" rows="3" placeholder="Descreva o material"></textarea>
                    </div>
                </fieldset>

                <!-- Botões alinhados à direita -->
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional para componentes interativos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cVKIPhGhrtS6fmIDbT+ogVf5bJpG5NR0sA5z/pJNAX1zjEGzFftJKyVZ6jIW3" crossorigin="anonymous"></script>
</body>
</html>
