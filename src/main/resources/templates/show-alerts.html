<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Usuário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar centralizada -->
<div th:replace="~{fragments :: navbar(' Registro de Alertas')}"></div>

<main>
    <div class="mt-4 container">
        <div class="card mx-auto" >
            <div class="card-body">

                <form method="get">
                    <fieldset class="border rounded p-4 mb-4">
                        <legend class="w-auto px-2 text-center"> Preencha os dados do formulário</legend>

                        <div class="mb-3">
                            <label for="alert-type" class="form-label">Tipo de Alerta</label>
                            <select name="alert-type" id="alert-type" class="form-select" required>
                                <option value="" disabled selected>Selecione sua opção</option>
                                <option value="quantity">Quantidade</option>
                                <option value="due">Data de Validade</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="material" class="form-label">Material</label>
                            <select name="material" id="material" class="form-select" required>
                                <option value="">Selecione um material</option>
                                <!-- opções populadas dinamicamente -->
                            </select>
                        </div>
                        <!--Tentar tranformar o tipo de input de maeneira dinâmica com base na seleção do tipo de alerta-->
                        <div class="mb-3">
                            <label for="alert-ref" class="form-label">Referência do Alerta</label>
                            <input type="text" name="alert-ref" id="alert-ref" class="form-control" disabled placeholder="Valor de referência" required>
                        </div>

                        <div class="mb-3">
                            <label for="user" class="form-label">Usuário Responsável</label>
                            <input type="text" name="user" id="user" class="form-control" placeholder="Usuário responsável pelo cadastro do alerta" required>
                        </div>

                    </fieldset>
                    <!-- Botões alinhados à direita -->
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary me-2">
                            <i class="bi bi-x-circle"></i> Limpar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </form>
                <hr>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col-2">Tipo de Alerta</th>
                        <th scope="col-4">Material</th>
                        <th scope="col-2">Referência do Alerta</th>
                        <th scope="col-2">Usuário Responsável</th>
                        <th scope="col-2">Detalhes</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="storage : ${storages}">
                        <td class="col-2 border"  th:text="${storage.getId()}">Quantidade</td>
                        <td class="col-4 border"  th:text="${storage.getId()}">Camiseta Manga Longa G GVC</td>
                        <td class="col-2 border" th:text="${storage.getId()}">20</td>
                        <td class="col-2 border"  th:text="${storage.getId()}">Carlos Emílio <Bocchinia></Bocchinia></td>
                        <td class="col-2 border" th:text="${storage.getId()}"><a href="">Visualizar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Offcanvas Menu -->
<div th:replace="~{fragments :: menu}"></div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>

    <script src="../js/main.js"></script>
</body>
</html>
