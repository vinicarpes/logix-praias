<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar centralizada -->
<div th:replace="~{fragments :: navbar(' Cadastro de Usuário')}"></div>

<div class="container">
    <!-- Card para destacar o formulário -->
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="get">
                <fieldset class="border rounded p-4 mb-4">
                    <legend class="w-auto px-2 text-center"> Preencha os dados do formulário</legend>

                    <div class="mb-3">
                        <label for="permission" class="form-label">Perfil de Usuário</label>
                        <select name="permission" id="permission" class="form-select">
                            <option value="" disabled selected>Selecione um perfil</option>
                            <option value="admin">Administrador</option>
                            <option value="gvc">Guarda-Vidas Civil</option>
                            <option value="bm">Bombeiro Militar</option>
                            <!-- opções populadas dinamicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="user-name" class="form-label">Nome</label>
                        <input type="text" name="user-name" id="user-name" class="form-control" placeholder="Digite o nome do usuário" required>
                    </div>

                    <div class="mb-3">
                        <label for="user-id" class="form-label">Matrícula/CPF</label>
                        <input type="text" name="user-id" id="user-id" class="form-control" placeholder="Digite a matrícula (BM) ou CPF (GVC)" required>
                    </div>

                    <div class="mb-3">
                        <label for="user-beach" class="form-label">Praia</label>
                        <select type="text" name="user-obm" id="user-beach" class="form-control" required>
                            <option value="" disabled selected>Selecione a Praia</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="user-phone" class="form-label">Telefone</label>
                        <input type="text" name="user-phone" id="user-phone" class="form-control" placeholder="(48)91234-5678" required>
                    </div>

                    <div class="mb-3">
                        <label for="user-grad" class="form-label">Graduação/Posto</label>
                        <select type="text" name="user-grad" id="user-grad" class="form-control" required>
                            <option value="" disabled selected>Selecione a graduação/posto</option>
                            <option value="GVC">Guarda-Vidas Civil</option>
                            <option value="SD">Soldado</option>
                            <option value="CB">Cabo</option>
                            <option value="3°SGT">Terceiro-Sargento</option>
                            <option value="2°SGT">Segundo-Sargento</option>
                            <option value="1°SGT">Primeiro-Sargento</option>
                            <option value="ST">Subtenente</option>
                            <option value="2°TEN">Segundo-Tenente</option>
                            <option value="1°TEN">Primeiro-Tenente</option>
                            <option value="CAP">Capitão</option>
                            <option value="MAJ">Major</option>
                            <option value="TEN-CEL">Tenente-Coronel</option>
                            <option value="CEL">Coronel</option>
                        </select>
                    </div>

                </fieldset>

                <!-- Botões alinhados à direita -->
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Offcanvas Menu -->

<div th:replace="~{fragments :: menu}"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>

</body>
</html>
